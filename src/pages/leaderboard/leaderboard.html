<ion-header>
  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of people; let i = index">
      <ion-avatar item-left>
        <img src="{{person.avatar}}">
      </ion-avatar>
      <h2><span class="place">{{i+1}}</span> {{person.name}}</h2>
      <div class="item-note" item-right>
        {{person.percent}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list class="no-pad">
      <ion-item class="no-border">
        <ion-avatar item-left>
          <img src="{{you.avatar}}">
        </ion-avatar>
        <h2><span class="place">{{you.place}}</span> {{you.name}}</h2>
        <div class="item-note" item-right>
          {{you.percent}}
        </div>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
