<ion-header>
  <ion-navbar>
    <ion-title>Î¼Manager</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="height: 35vh; border: 1px solid red">
      <ion-col width-100>
        this is the home graph
      </ion-col>
    </ion-row>

    <ion-row style="height: 25vh;">
      <ion-col width-45 offset-5 class="circle" (click)="goToToday()">
        <ion-icon name="calendar-outline" class="circle-icon"></ion-icon>
        <div class="circle-text">
          Today
        </div>
      </ion-col>
      <ion-col width-45 offset-5 class="circle" (click)="goToLeaderboard()">
        <ion-icon name="list-box-outline" class="circle-icon"></ion-icon>
        <div class="circle-text">
          Leaderboard
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="height: 25vh;">
      <ion-col width-45 class="circle" (click)="goToMeals()">
        <ion-icon name="clipboard-outline" class="circle-icon"></ion-icon>
        <div class="circle-text">
          Meals
        </div>
      </ion-col>
      <ion-col width-45 class="circle" (click)="goToRecord()">
        <ion-icon name="add-circle-outline" class="circle-icon"></ion-icon>
        <div class="circle-text">
          Record a Meal
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
