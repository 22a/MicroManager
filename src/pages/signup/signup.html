<ion-header>
  <ion-navbar>
    <ion-title>Enter your details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="upload-row">
      <ion-col width-75>
        <ion-list inset class="upload-inputs">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" value=""></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col width-25 class="upload-container" (click)="presentActionSheet()">
        <ion-icon name="person-outline" class="circle-icon"></ion-icon>
        <div class="upload-text">
          Upload Picture
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row padding>
    <ion-segment [(ngModel)]="measurement">
      <ion-segment-button value="metric">
        Metric
      </ion-segment-button>
      <ion-segment-button value="imperial">
        Imperial
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label fixed>Weight</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Height</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vegan</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Lactose Intolerant</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Coeliac</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="social-text">
    <h5>
      Connect social media accounts
    </h5>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button full>Facebook</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full>Google+</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding class="no-top-pad">
    <button ion-button (click)="goToHome()" color="secondary" block icon-right>
      Signup <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
